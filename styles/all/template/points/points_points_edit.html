<!-- INCLUDE overall_header.html -->

<!-- BEGIN administer_points -->
	<br style="clear:both" />

	<form action="{S_ACTION}" method="post">
		<div class="panel bg2">
			<div class="inner">
				<div class="column1">
					<h3>{L_POINTS_MODIFY}</h3>
					<p>{L_P_POINTS_TITLE}</p>
					<dl class="details">
						<dt>{L_USERNAME}{L_COLON}</dt> <dd>{USER_NAME}</dd>
						<dt>{L_POINTS_CASH_ON_HAND}{L_COLON}</dt> <dd>{POINTS_OF_USER} {POINTS_NAME}</dd>
					</dl>
				</div>
				<div class="column2">
					<h3>&nbsp;</h3>
					<p>&nbsp;</p>
					<dl class="details">
						<dt><select id="method" name="method"><option value="set">{L_EDIT_SET_AMOUNT}{L_COLON}</option><option value="add">{L_EDIT_ADD_AMOUNT}{L_COLON}</option><option value="substract">{L_EDIT_SUB_AMOUNT}{L_COLON}</option></select></dt>
						<dd><input type="text" tabindex="1" class="inputbox autowidth" maxlength="10" name="points" title="{L_POINTS_NUMBER_FORMAT_EXPLAIN}" size="20" value="{CURRENT_VALUE}" /></dd>
					</dl>
				</div>
			</div>
		</div>

		<div class="panel bg2">
			<div class="inner">
				<fieldset class="submit-buttons">
					{S_HIDDEN_FIELDS}
					<input type="submit" accesskey="s" tabindex="2" name="submit" value="{L_SUBMIT}" class="button1" />
					{S_FORM_TOKEN}
				</fieldset>
			</div>
		</div>
	</form>

	<br style="clear:both" />
<!-- END administer_points -->

<!-- INCLUDE overall_footer.html -->
